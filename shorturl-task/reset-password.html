<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
          .center{
           
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           /* background: linear-gradient(to right top, #208151, #835c37); */
       }
    </style>
</head>
<body>
    <div class="container col-md-4 col-sm-8 center">
            
        <form onsubmit="resetPassword(); return false;">
            <div class="alert" style="display: none;" role="alert" id="alert-message">
            </div>
            <p class="card-title">Enter New Password</p>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="password" required>
                <small class="text-danger" id="password-error"></small>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" id="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="btn-reset"> Reset
                    Password
                </button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="Assets/Javascript/reset-password.js"></script>
</body>
</html>
