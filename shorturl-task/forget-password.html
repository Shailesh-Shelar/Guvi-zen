<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <style>
        .center{
           
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right top, #208151, #835c37);
        }
        
    </style> 
</head>
<body>
    <div class="container center">
        <div class="col-md-4 col-sm-8">
            
            <form onsubmit="forgetPassword(); return false;">
                <div class="alert" style="display: none;" role="alert" id="alert-message">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i
                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                        <input id="email" class="form-control" type="email"
                            placeholder="Enter Registered Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input id="btn-forgot" class="btn btn-lg btn-primary btn-block"
                        value="Change Password" type="submit">
                </div>
                <div class="form-group">
                    <a href="index.html" style="color: white !important;">Register</a>
                    <br>
                    <a href="login.html" style="color: white !important;">login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="Assets/Javascript/forget-password.js"></script>
</body>
</html>
