<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
   <style>
       body{
           background:linear-gradient(to right,rgb(34,193,195),rgb(253,187,45))
       }
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Register</h4>
                        <a href="login.html" class="float-right btn btn-outline-primary mt-1">Login</a>
                    </header>
                    
                <article class="card-body">
                    <div role="alert" id="alert-message" style="display: none;"></div>
                    <form onsubmit="register(); return false;">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name </label>
                                <input type="text" class="form-control" placeholder="" id="first_name" required>
                            </div>

                            <div class="col form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="" id="last_name" required>
                            </div>

                        </div>

                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="" id="email" required>
                            <small class="text-danger" id="email-error"></small>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" id="password" required>
                            <small class="text-danger" id="password-error"></small>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" type="password" id="confirm_password" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="btn-register"> Sign Up
                            </button>
                        </div>
                    </form>

                  </article>
                  </div>
            </div>

        </div>

    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>
</html>
