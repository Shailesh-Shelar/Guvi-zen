<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
<style>
    body{
        background:linear-gradient(to right,rgb(34,193,195),rgb(253,187,45))
    }
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Login</h4>
                    </header>
                    
                <article class="card-body">
                    <div role="alert" id="alert-message" style="display: none;"></div>
                    <form onsubmit="login(); return false;">

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter registered email" id="email" required>
                            <small class="text-danger" id="email-error"></small>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password"  placeholder="Password"id="password" required>
                            <small class="text-danger" id="password-error"></small>
                            <br>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="btn-singin"> Sign In
                            </button>
                        </div>
                    </form>
                    <div class="card-body">
                        <div>New User? <a href="index.html">Register</a></div>
                        <div>Forget Password <a href="forget-password.html">Change Password</a></div>
                    </div>
                </article>
                </div>
            </div>

        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="login.js"></script>

</body>
</html>
